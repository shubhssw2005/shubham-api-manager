# Ultra Low-Latency GPU Compute Engine Configuration

[gpu]
# GPU device ID to use (0 for first GPU)
device_id = 0

# Memory pool size in bytes (512MB default)
memory_pool_size = 536870912

# Enable TensorRT for ML inference acceleration
enable_tensorrt = true

# Maximum batch size for operations
max_batch_size = 32

# Model cache directory
model_cache_dir = /var/lib/ultra-cpp/models

[inference]
# ML inference settings
default_precision = fp16
enable_dynamic_shapes = true
max_workspace_size = 1073741824  # 1GB

# Model optimization settings
enable_layer_fusion = true
enable_kernel_auto_tuning = true

[image_processing]
# Image processing settings
default_interpolation = bilinear
enable_simd_optimization = true
max_image_size = 4096

# Supported formats
supported_formats = jpg,png,bmp,tiff

[crypto]
# Cryptographic acceleration settings
enable_hardware_rng = true
default_hash_algorithm = sha256
default_encryption = aes256

# Performance settings
crypto_batch_size = 1024
enable_constant_time = true

[performance]
# Performance monitoring settings
enable_profiling = true
collect_hardware_counters = true
metrics_collection_interval = 1000  # milliseconds

# Optimization settings
enable_memory_prefetch = true
use_pinned_memory = true
enable_concurrent_kernels = true

[logging]
# Logging configuration
log_level = info
log_file = /var/log/ultra-cpp/gpu-compute.log
enable_performance_logs = true
log_rotation_size = 100MB
max_log_files = 10

[service]
# Service configuration
bind_address = 0.0.0.0
port = 8081
worker_threads = 4
max_connections = 1000

# Health check settings
health_check_interval = 30  # seconds
enable_metrics_endpoint = true
metrics_port = 9091

[security]
# Security settings
enable_authentication = false
api_key_header = X-API-Key
rate_limit_requests_per_second = 1000
enable_request_validation = true

# Memory protection
enable_memory_protection = true
clear_memory_on_free = true