# Ultra Low-Latency Performance Monitor Configuration

[server]
# Prometheus metrics server configuration
port = 9090
endpoint = /metrics
bind_address = 0.0.0.0

[collection]
# Metrics collection configuration
interval_ms = 100
enable_hardware_counters = true
enable_slo_monitoring = true
histogram_buckets = 64

[hardware]
# Hardware performance counter configuration
enable_cpu_cycles = true
enable_instructions = true
enable_cache_counters = true
enable_branch_counters = true
enable_memory_counters = true

[slo]
# SLO monitoring configuration
check_interval_ms = 1000
enable_predictive_alerting = true
prediction_threshold = 0.8
default_error_budget_percent = 1.0

[alerting]
# Alert configuration
enable_webhook = false
webhook_url = 
webhook_auth_token = 

enable_slack = false
slack_webhook_url = 
slack_channel = #alerts

enable_email = false
email_smtp_server = 
email_smtp_port = 587
email_username = 
email_password = 
email_from = 
email_to = 

[cache]
# Metrics cache configuration
enable_cache = true
cache_ttl_seconds = 5
enable_compression = true

[performance]
# Performance tuning
max_metrics = 10000
buffer_size_kb = 1024
thread_pool_size = 4
max_connections = 1000

[logging]
# Logging configuration
log_level = info
log_file = /var/log/ultra-monitor.log
enable_structured_logging = true