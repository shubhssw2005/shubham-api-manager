apiVersion: v1
kind: ConfigMap
metadata:
  name: ci-cd-metrics-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  ci-cd-metrics-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "CI/CD Pipeline Metrics",
        "tags": ["ci-cd", "github-actions", "deployment"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Build Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(github_actions_workflow_runs_total{status=\"success\"}) / sum(github_actions_workflow_runs_total)",
                "legendFormat": "Success Rate"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 0.8},
                    {"color": "green", "value": 0.95}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Build Duration",
            "type": "timeseries",
            "targets": [
              {
                "expr": "github_actions_workflow_run_duration_seconds",
                "legendFormat": "{{workflow_name}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 9, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Deployment Frequency",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(increase(github_actions_workflow_runs_total{workflow_name=\"CI/CD Pipeline\", status=\"success\"}[24h]))",
                "legendFormat": "Deployments/Day"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 15, "y": 0}
          },
          {
            "id": 4,
            "title": "Test Results",
            "type": "timeseries",
            "targets": [
              {
                "expr": "github_actions_test_results_total{status=\"passed\"}",
                "legendFormat": "Passed"
              },
              {
                "expr": "github_actions_test_results_total{status=\"failed\"}",
                "legendFormat": "Failed"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 5,
            "title": "Security Scan Results",
            "type": "table",
            "targets": [
              {
                "expr": "trivy_vulnerabilities_total",
                "format": "table",
                "instant": true
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-24h",
          "to": "now"
        },
        "refresh": "5m"
      }
    }