{{- if .Values.autoscaling.verticalPodAutoscaler.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "worker-service.fullname" . }}-vpa
  labels:
    {{- include "worker-service.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "worker-service.fullname" . }}
  updatePolicy:
    updateMode: {{ .Values.autoscaling.verticalPodAutoscaler.updateMode | default "Auto" }}
  resourcePolicy:
    containerPolicies:
    - containerName: {{ .Chart.Name }}
      minAllowed:
        cpu: {{ .Values.autoscaling.verticalPodAutoscaler.minAllowed.cpu | default "500m" }}
        memory: {{ .Values.autoscaling.verticalPodAutoscaler.minAllowed.memory | default "512Mi" }}
      maxAllowed:
        cpu: {{ .Values.autoscaling.verticalPodAutoscaler.maxAllowed.cpu | default "8000m" }}
        memory: {{ .Values.autoscaling.verticalPodAutoscaler.maxAllowed.memory | default "16Gi" }}
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits
{{- end }}