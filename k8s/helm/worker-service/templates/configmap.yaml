apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "worker-service.fullname" . }}-config
  labels:
    {{- include "worker-service.labels" . | nindent 4 }}
data:
  media-processing-queue-url: "https://sqs.{{ .Values.global.awsRegion | default "us-east-1" }}.amazonaws.com/{{ .Values.global.awsAccountId }}/media-processing-{{ .Values.global.environment | default "production" }}"
  outbox-processing-queue-url: "https://sqs.{{ .Values.global.awsRegion | default "us-east-1" }}.amazonaws.com/{{ .Values.global.awsAccountId }}/outbox-processing-{{ .Values.global.environment | default "production" }}"
  data-export-queue-url: "https://sqs.{{ .Values.global.awsRegion | default "us-east-1" }}.amazonaws.com/{{ .Values.global.awsAccountId }}/data-export-{{ .Values.global.environment | default "production" }}"
  worker-concurrency: "5"
  processing-timeout: "600"