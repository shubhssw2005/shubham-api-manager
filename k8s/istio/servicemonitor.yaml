apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-service-metrics
  namespace: production
  labels:
    app.kubernetes.io/name: api-service
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: api-service
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
